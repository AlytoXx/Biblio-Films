<section
  outlet-name="element"
  *ngIf="card"
  [style.background-image]="'url(' + card.image + ')'"
>
  <div class="text">
    <h2 class="glow">
      {{ card.title }}
    </h2>
    <h4>Note : {{ card.recommendation }} / 10</h4>
    <p>{{ card.date | date : "dd/MM/yyyy" }}</p>
    <h5>{{ card.overview }}</h5>
    <div></div>
  </div>
</section>
<h2 class="glow" class="ut"></h2>
<a onclick="window.scrollTo(0, 0)">
  <div class="NewMovies">
    <div class="row">
      <div
        href="#element"
        *ngFor="let item of moviesHorreur"
        class="col s8 m2"
        (click)="showCardDetails(item)"
        fragment="element"
      >
        <div class="card">
          <div class="card-image">
            <img [src]="item.image" alt="imgHorreur" />
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
