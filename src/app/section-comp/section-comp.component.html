<section
  outlet-name="element"
  *ngIf="card"
  [style.background-image]="'url(' + card.image + ')'"
>
  <div class="text">
    <h1>{{ card.title }}</h1>
    <h4>Note : {{ card.recommendation }} / 10</h4>
    <a
      class="add-to-favorites"
      title="Ajouter aux favoris"
      (click)="addToFavorites(card)"
    >
      <i class="fas fa-star">add to favorites ‚ù§</i>
    </a>
    <p>{{ card.date | date : "dd/MM/yyyy" }}</p>
    <!-- <iframe
      class="iframe"
      title="BO"
      [src]="youtubeUrl"
      width="640"
      height="360"
      >click</iframe
    > -->

    <button (click)="video(card.id)">Bande annonce</button>

    <h5>{{ card.overview }}</h5>
  </div>
</section>
<h2 class="glow" class="H"></h2>
<a onclick="window.scrollTo(0, 0)">
  <div class="NewMovies">
    <div class="row">
      <div
        href="#element"
        *ngFor="let item of moviesHorreur"
        class="col s8 m2"
        (click)="showCardDetails(item)"
        fragment="element"
      >
        <div class="card">
          <div class="card-image">
            <img [src]="item.image" alt="item.image" />
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
